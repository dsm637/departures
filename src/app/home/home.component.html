<div class="container mt-4">

  
  <div class="row">
    <div class="btn-group">
      <button class="btn btn-primary" [(ngModel)]="station" btnRadio="place-sstat" (click)="loadDepartures()">
        SOUTH STATION
      </button>
      <button class="btn btn-primary" [(ngModel)]="station" btnRadio="place-north" (click)="loadDepartures()">
        NORTH STATION
      </button>
    </div>
  </div>
  
  <div class="row">
    {{ station }} selected!
  </div>
  <table>
    <tr>
      <th>TIME</th>
      <th>DESTINATION</th>
      <th>TRAIN#</th>
      <th>STATUS</th>
    </tr>
    <tr *ngFor="let d of departures">
      <td>{{ d.departureTime | amTimeAgo:true }}</td>
      <td>{{ d.destination }}</td>
      <td>{{ d.trainNumber }}</td>
      <td>{{ d.status }}</td>
    </tr>
  </table>
  
</div>
